#Server port
server.port = 8888

#Git repo location
#spring.cloud.config.server.git.uri=D:\\mygit\\config_git_repo
spring.cloud.config.server.git.uri=https://github.com/shanmugavelm/spring-cloud-config.git

#Verify any repository issue in service startup
spring.cloud.config.server.git.cloneOnStart=true


#Disable security of the Management endpoint
management.security.enabled=false